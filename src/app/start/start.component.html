<div class="container pd">
   <div class="row">
     <div class="wrapper mt-3 col-lg-4 col-md-6" *ngFor="let todo of todos">
       <div class="card" (click)="setId(todo.id); onSelectItem(todo)" [class.active]="todo == activeItem">
         <img src="{{todo.image}}" class="card-img-top" alt="...">
         <div class="card-body">
           <h5 class="card-title">{{todo.title}}</h5>
           <p class="card-text"> {{todo.text}}</p>
           <span> {{todo.created_at | date}}</span>
         </div>
       </div>
     </div>
   </div>
 </div>
